<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
        <video src="12319997_3840_2160_60fps.mp4" autoplay loop muted></video>
      <nav>
          <div class="brand">
            <h1>TravelEase</h1>
          </div>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#destinations">Destinations</a></li>
            <li><a href="#packages">Packages</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="menu-icon">
            <i class="ri-menu-line"></i>
          </div>
      </nav>
      <div class="box">
      <form class="booking-form">
        <div class="form-group">
          <label for="destination">Destination:</label>
          <select id="destination" name="destination" required>
            <option value="">Select a destination</option>
            <option value="paris">Paris</option>
            <option value="london">London</option>
            <option value="newyork">New York</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="travel-type">Travel Type:</label>
          <select id="travel-type" name="travel-type" required>
            <option value="">Select travel type</option>
            <option value="flight">Flight</option>
            <option value="hotel">Hotel</option>
            <option value="package">Flight + Hotel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="departure-date">Departure Date:</label>
          <input
            type="date"
            id="departure-date"
            name="departure-date"
            required
          />
        </div>
        <div class="form-group">
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date" required />
        </div>
        <div class="form-group">
          <label for="travelers">Number of Travelers:</label>
          <select id="travelers" name="travelers" required>
            <option value="">Select number of travelers</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5 or more</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Search" />
        </div>
      </form>
    </div>
    </main>
  </body>
</html>
